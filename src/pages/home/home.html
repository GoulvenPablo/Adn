<!-- -->
<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <strong>Adn</strong>
    </ion-title>
    <ion-buttons end>
      <button ion-button tappable (click)="presentNotifications()">
        <ion-icon name="notifications"></ion-icon>
      </button>
      <button ion-button tappable (click)="ModifyProfile()">
        <ion-icon name="cog"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="animated fadeIn common-bg">


  <ion-card no-margin margin-bottom class="full-width">

    <ion-item>

    </ion-item>
  </ion-card>

  <button ion-button icon-start block no-margin color="primary" class="round" tappable (click)="doSearch()">
    <ion-icon name="search"></ion-icon> Search
  </button>

  <button
      ion-button
      block
      color="primary"
      (click)="addDocument()">
   	  Add a new record
   </button>


   <ion-list>
   	  <ion-item *ngFor="let location of locations">
   	  	 <h2>{{ location.city }}</h2>
   	  	 <p>
   	  	    Population: {{ location.population }}<br>
            Established: {{ location.established }}
   	  	 </p>


   	  	 <button
            ion-button
            color="secondary"
            (click)="updateDocument(location)">
         	  Update this record
         </button>


   	  	 <button
            ion-button
            color="danger"
            (click)="deleteDocument(location)">
         	  Delete this record
         </button>


   	  </ion-item>
   </ion-list>

</ion-content>
