<!-- -->
<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <strong>Adn</strong>
    </ion-title>
    <ion-buttons end>
      <button ion-button tappable (click)="presentNotifications()">
        <ion-icon name="notifications"></ion-icon>
      </button>
      <button ion-button tappable (click)="ModifyProfile()">
        <ion-icon name="cog"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="animated fadeIn common-bg">


  <ion-tags-input
     [(ngModel)]="items"
     (ionFocus)="onFocus($event)"
     (ionBlur)="onBlur($event)"
     (onChange)="onChange($event)">
   </ion-tags-input>




  <button ion-button icon-start block no-margin color="primary" class="round" tappable (click)="search()">
    <ion-icon name="search"></ion-icon> search
  </button>



</ion-content>
