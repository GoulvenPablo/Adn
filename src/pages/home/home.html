<!-- -->
<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <strong>Adn</strong>
    </ion-title>
    <ion-buttons end>
      <button ion-button tappable (click)="presentNotifications()">
        <ion-icon name="notifications"></ion-icon>
      </button>
      <button ion-button tappable (click)="ModifyProfile()">
        <ion-icon name="cog"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="animated fadeIn common-bg">


  <ion-tags-input
     [(ngModel)]="items"
     (ionFocus)="onFocus($event)"
     (ionBlur)="onBlur($event)"
     (onChange)="onChange($event)">
   </ion-tags-input>




  <button ion-button icon-start block no-margin color="primary" class="round" tappable (click)="search()">
    <ion-icon name="search"></ion-icon> search
  </button>

  <button
      ion-button
      block
      color="primary"
      (click)="addDocument()">
   	  Ajouter compte
   </button>


   <ion-list>
   	  <ion-item *ngFor="let location of locations">
   	  	 <h2>{{ location.nom }}</h2>
   	  	 <p>
   	  	    age: {{ location.age }}<br>
            metier: {{ location.emploi }}
   	  	 </p>


   	  	 <button
            ion-button
            color="secondary"
            (click)="updateDocument(location)">
         	  Update this record
         </button>


   	  	 <button
            ion-button
            color="danger"
            (click)="deleteDocument(location)">
         	  Delete this record
         </button>


   	  </ion-item>
   </ion-list>

</ion-content>
