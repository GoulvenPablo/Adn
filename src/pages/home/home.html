<ion-header class="my-header">
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <strong>Adn</strong>
    </ion-title>
    <ion-buttons end>
      <button ion-button tappable (click)="presentNotifications()">
        <ion-icon name="notifications"></ion-icon>
      </button>


      <button ion-button icon-start block no-margin color="primary" class="round" tappable (click)="search()">
        <ion-icon name="search"></ion-icon> search
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<<ion-content fullscreen  (ionScroll)="scrollingFun($event)" >
  <ion-slides class="app-slider" pager="true" (ionSlideDidChange)="slideChanged()">
    <ion-slide *ngFor="let movie of jobsRender | async" (click)="goTo('Details',movie)">
        <div class="slide-content">
          <img src="{{movie.image}}" class="slide-img" />

          <!--arrow for scroll to show details-->
          <button ion-button clear class="more-detail-icon" (click)="goToBottom(movie)">
            <ion-icon name="ios-arrow-up-outline" color="light" text-center></ion-icon>
          </button>
        </div>
    </ion-slide>
  </ion-slides>

 <!--more details of new-->

</ion-content>
