<ion-content>
   <form
      [formGroup]="form"
      (ngSubmit)="saveMovie(form.value)">

   	  <ion-item-divider color="light">
         <div *ngIf="!isEditable">
            Ajouter une offre
         </div>

         <div *ngIf="isEditable">
            Modifier l'offre
         </div>
   	  </ion-item-divider>




   	  <ion-item>
         <span
            ion-text
            color="danger"
            block
            text-center
            padding-top
            padding-bottom
            (click)="selectImage()">Select an image</span>
            <input
               type="hidden"
               name="image"
               formControlName="image"
               [(ngModel)]="newProfileImage">
            <img [src]="newProfileImage">
   	  </ion-item>






   	  <ion-item>
         <ion-label stacked>Categorie:</ion-label>
         <ion-select
            formControlName="jobtype"
            multiple="true"
            [(ngModel)]="JobType">
             <ion-option value="R&D">R&D</ion-option>
             <ion-option value="BTP">BTP</ion-option>

         </ion-select>
   	  </ion-item>




   	  <ion-item>
         <ion-label stacked>Description:</ion-label>
         <ion-textarea
			rows="6"
            formControlName="description"
            [(ngModel)]="profileDescription"></ion-textarea>
   	  </ion-item>


      <ion-item>
         <ion-label stacked>Association:</ion-label>
         <ion-textarea
			rows="1"
            formControlName="association"
            [(ngModel)]="Association"></ion-textarea>
   	  </ion-item>


      <ion-item>
         <ion-label stacked>Date de naissance:</ion-label>
         <ion-textarea
			rows="1"
            formControlName="birthdate"
            [(ngModel)]="Birthdate"></ion-textarea>
   	  </ion-item>

      <ion-item>
         <ion-label stacked>Phone tel:</ion-label>
         <ion-textarea
			rows="1"
            formControlName="phonenumber"
            [(ngModel)]="phoneNumber"></ion-textarea>
   	  </ion-item>


      <ion-item>
         <ion-label stacked>Name:</ion-label>
         <ion-textarea
			rows="1"
            formControlName="name"
            [(ngModel)]="Name"></ion-textarea>
   	  </ion-item>

      <ion-item>
         <ion-label stacked>Name:</ion-label>
         <ion-textarea
			rows="1"
            formControlName="familyname"
            [(ngModel)]="familyName"></ion-textarea>
   	  </ion-item>








   	  <ion-item>
   	     <input
   	        type="hidden"
   	        name="movieId">
         <button
           ion-button
           block
           color="primary"
           text-center
           padding-top
           padding-bottom
           [disabled]="!form.valid">
            <div *ngIf="!isEditable">
               Ajouter Offre
            </div>

            <div *ngIf="isEditable">
               Mettre a jour Offre
            </div>
            </button>
   	  </ion-item>

   </form>
</ion-content>
