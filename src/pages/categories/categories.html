<ion-header>
  <ion-navbar color="primary" hideBackButton="true">
    <button ion-button menuToggle>
      <ion-icon name="md-menu"></ion-icon>
    </button>
    <ion-title text-capitalize>categories</ion-title>
    <ion-buttons end>
      <button ion-button icon-only class="toolbar-icon search-btn" (click)="toggleSearch()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

  <ion-toolbar class="search-toolbar" [ngClass]="{'activeSearch':showSearch==true}" no-padding>
    <ion-searchbar></ion-searchbar>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-card class="categories-list" *ngFor="let item of category" (click)="goTo('List')">
    <div class="detail-img" [ngStyle]="{'background-image': 'url(' + item.img + ')'}"></div>
    <div class="card-title">{{item.title}}</div>
  </ion-card>
</ion-content>
