<ion-header>
   <ion-toolbar>
      <ion-title>
         {{ title }}
      </ion-title>
      <ion-buttons start>
         <button
            ion-button
            (click)="closeModal()">
           <span
              ion-text
              color="primary"
              showWhen="ios">Cancel</span>
           <ion-icon
              name="md-close"
              showWhen="android,windows"></ion-icon>
         </button>
      </ion-buttons>
   </ion-toolbar>
</ion-header>
<ion-content>
   <form
      [formGroup]="form"
      (ngSubmit)="saveMovie(form.value)">

   	  <ion-item-divider color="light">
         <div *ngIf="!isEditable">
            Add a new movie
         </div>

         <div *ngIf="isEditable">
            Amend this movie
         </div>
   	  </ion-item-divider>




   	  <ion-item>
         <span
            ion-text
            color="danger"
            block
            text-center
            padding-top
            padding-bottom
            (click)="selectImage()">Select an image</span>
            <input
               type="hidden"
               name="image"
               formControlName="image"
               [(ngModel)]="filmImage">
            <img [src]="filmImage">
   	  </ion-item>






   	  <ion-item>
         <ion-label stacked>Genre:</ion-label>
         <ion-select
            formControlName="genres"
            multiple="true"
            [(ngModel)]="movieGenres">
             <ion-option value="Action">Action</ion-option>
             <ion-option value="Comedy">Comedy</ion-option>
             <ion-option value="Documentary">Documentary</ion-option>
             <ion-option value="Historical">Historical</ion-option>
             <ion-option value="Romance">Romance</ion-option>
             <ion-option value="Science Fiction">Science Fiction</ion-option>
             <ion-option value="Thriller">Thriller</ion-option>
             <ion-option value="Zombie">Zombie</ion-option>
             <ion-option value="War">War</ion-option>
         </ion-select>
   	  </ion-item>




   	  <ion-item>
         <ion-label stacked>Summary:</ion-label>
         <ion-textarea
			rows="6"
            formControlName="summary"
            [(ngModel)]="movieSummary"></ion-textarea>
   	  </ion-item>






   	  <ion-item>
   	     <input
   	        type="hidden"
   	        name="movieId">
         <button
           ion-button
           block
           color="primary"
           text-center
           padding-top
           padding-bottom
           [disabled]="!form.valid">
            <div *ngIf="!isEditable">
               Add a new movie
            </div>

            <div *ngIf="isEditable">
               Update this movie
            </div>
            </button>
   	  </ion-item>

   </form>
</ion-content>
