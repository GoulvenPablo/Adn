<ion-header>
   <ion-navbar>
      <ion-title>
         Information personnelle
      </ion-title>
   </ion-navbar>
</ion-header>



<ion-content>
   <form
      [formGroup]="form"
      (ngSubmit)="saveDocument(form.value)">

   	  <ion-item>
         <ion-label stacked>Nom:</ion-label>
         <ion-input
            type="text"
            formControlName="nom"
            [(ngModel)]="nom"></ion-input>
   	  </ion-item>


      <ion-item>
         <ion-label stacked>Age:</ion-label>
         <ion-input
            type="text"
            formControlName="age"
            [(ngModel)]="age"></ion-input>
   	  </ion-item>


      <ion-item>
         <ion-label stacked>Emploi:</ion-label>
         <ion-input
            type="text"
            formControlName="emploi"
            [(ngModel)]="emploi"></ion-input>
   	  </ion-item>


   	  <ion-item>
         <button
           ion-button
           block
           color="primary"
           text-center
           padding-top
           padding-bottom
           [disabled]="!form.valid">
            <div *ngIf="!isEditable">
               Entrer ses informations
            </div>

            <div *ngIf="isEditable">
               Update this document
            </div>
            </button>
   	  </ion-item>

   </form>


</ion-content>
